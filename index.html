<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aaspekt Project</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'JetBrains Mono', monospace;
            touch-action: manipulation;
        }

        /* Загрузчик */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
            padding: 20px;
        }

        .loader-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: #ffffff;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-align: center;
        }

        .progress-bar-container {
            width: min(500px, 85vw);
            height: 4px;
            background: #1a1a1a;
            border: 1px solid #ffffff;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #ffffff;
            width: 0%;
            animation: loading 2.5s ease-in-out forwards;
            box-shadow: 0 0 10px #ffffff, 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes loading {
            0% { width: 0%; }
            20% { width: 15%; }
            40% { width: 35%; }
            60% { width: 60%; }
            80% { width: 85%; }
            100% { width: 100%; }
        }

        .loading-percentage {
            font-family: 'JetBrains Mono', monospace;
            color: #ffffff;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            margin-top: 15px;
            letter-spacing: 1px;
        }

        /* Основной контент */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease forwards 2.5s;
            padding: 20px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.5rem, 8vw, 4rem);
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: clamp(4px, 2vw, 12px);
            margin-bottom: clamp(30px, 5vh, 50px);
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3),
                0 0 80px rgba(255, 255, 255, 0.1);
            animation: glow 3s ease-in-out infinite alternate;
            word-break: break-word;
            line-height: 1.2;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.5),
                    0 0 40px rgba(255, 255, 255, 0.3),
                    0 0 80px rgba(255, 255, 255, 0.1);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 60px rgba(255, 255, 255, 0.5),
                    0 0 100px rgba(255, 255, 255, 0.3);
            }
        }

        .telegram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: clamp(12px, 3vw, 16px) clamp(24px, 6vw, 32px);
            background: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .telegram-btn:hover,
        .telegram-btn:active {
            background: #1a1a1a;
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .telegram-btn svg {
            width: clamp(20px, 5vw, 24px);
            height: clamp(20px, 5vw, 24px);
            fill: #ffffff;
            flex-shrink: 0;
        }

        /* Мобильные оптимизации */
        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }

            h1 {
                font-size: clamp(1.2rem, 7vw, 2.5rem);
                letter-spacing: clamp(2px, 1.5vw, 8px);
            }

            .loader-text {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }

            .telegram-btn {
                padding: 14px 28px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                letter-spacing: 3px;
                margin-bottom: 25px;
            }

            .telegram-btn {
                padding: 12px 24px;
                font-size: 0.85rem;
                gap: 10px;
            }

            .loader-text {
                font-size: 0.8rem;
            }
        }

        /* Ландшафтная ориентация на мобильных */
        @media (max-height: 500px) and (orientation: landscape) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .telegram-btn {
                padding: 10px 20px;
            }

            .loader-text {
                margin-bottom: 20px;
            }

            .loading-percentage {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Загрузчик -->
    <div class="loader-container" id="loader">
        <div class="loader-text">> Initializing aaspekt project...</div>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        <div class="loading-percentage" id="percentage">0%</div>
    </div>

    <!-- Основной контент -->
    <canvas id="network"></canvas>
    
    <div class="content">
        <h1>Aaspekt Project</h1>
        <a href="https://t.me/Aaspekt" class="telegram-btn" target="_blank" rel="noopener">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
            </svg>
            Telegram
        </a>
    </div>

    <script>
        // Анимация загрузки процентов
        const percentageEl = document.getElementById('percentage');
        const loaderEl = document.getElementById('loader');
        let progress = 0;
        
        const interval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress >= 100) {
                progress = 100;
                percentageEl.textContent = '100%';
                clearInterval(interval);
                
                setTimeout(() => {
                    loaderEl.classList.add('hidden');
                }, 500);
            } else {
                percentageEl.textContent = Math.floor(progress) + '%';
            }
        }, 150);

        // Анимация сети
        const canvas = document.getElementById('network');
        const ctx = canvas.getContext('2d');

        let width, height;
        const nodes = [];
        let nodeCount = 100;
        let connectionDistance = 180;

        // Адаптация под размер экрана
        function updateSettings() {
            if (window.innerWidth < 768) {
                nodeCount = 60;
                connectionDistance = 120;
            } else if (window.innerWidth < 480) {
                nodeCount = 40;
                connectionDistance = 100;
            } else {
                nodeCount = 100;
                connectionDistance = 180;
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            updateSettings();
        }

        function createNodes() {
            nodes.length = 0;
            for (let i = 0; i < nodeCount; i++) {
                nodes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 2.5,
                    vy: (Math.random() - 0.5) * 2.5,
                    radius: Math.random() * 2 + 1
                });
            }
        }

        function update() {
            nodes.forEach(node => {
                node.x += node.vx;
                node.y += node.vy;

                if (node.x < 0 || node.x > width) node.vx *= -1;
                if (node.y < 0 || node.y > height) node.vy *= -1;
            });
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
            ctx.fillRect(0, 0, width, height);

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < connectionDistance) {
                        const opacity = 1 - dist / connectionDistance;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.5})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }

            nodes.forEach(node => {
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fill();
            });
        }

        let lastTime = 0;
        const fps = 60;
        const interval_anim = 1000 / fps;

        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            const deltaTime = currentTime - lastTime;
            if (deltaTime > interval_anim) {
                lastTime = currentTime - (deltaTime % interval_anim);
                update();
                draw();
            }
        }

        resize();
        createNodes();
        animate(0);

        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                resize();
                createNodes();
            }, 250);
        });

        // Предотвращение случайного зума на iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
